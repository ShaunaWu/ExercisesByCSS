<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航栏下划线跟随效果</title>
	<style type="text/css">
		ul{
			display: flex;
			width: 800px;			
		}
		li{
			position: relative;
			padding: 20px;
			list-style-type: none;  /*<li>标签去点*/
			cursor: pointer;
		}
		li::before{
			content: '';
			position: absolute;
			top: 0;
			left: 100%;
			width: 0;
			height: 100%;
			border-bottom: 2px solid #000;
			transition: all 1s;
		}
		li:hover::before{
			left: 0;
			width: 100%;			
		}
		li:hover ~ li::before{
			left: 0;
		}
	</style>
</head>
<body>
	<ul>
		<li>菠萝桃水果摊</li>
		<li>狗狗line</li>
		<li>王嘉尔和段宜恩</li>
		<li>宜嘉</li>
		<li>伉俪情深</li>
	</ul>
</body>
</html>
