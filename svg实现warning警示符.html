<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<svg viewBox="0 0 64 64" class="warning">
		<circle r="25%" cx="50%" cy="50%">
	</svg>
	<style type="text/css">
		.warning{
			width: 300px;
			background: black;
			border-radius: 50%;
		}
		.warning circle{
			fill: none;
			stroke: yellow;
			stroke-width:32;
			stroke-dasharray: 26%;
		}
	</style>
</body>
</html>
